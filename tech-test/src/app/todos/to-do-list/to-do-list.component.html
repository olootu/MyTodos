<section class="todoapp" *ngIf="toDoList">
  <app-add-todo (addTodos)="addTodo($event)" [tdModel]="tdModel">
  </app-add-todo>
  <app-todo-items (removeItems)="removeTodo($event)" (updateTodo)="upDateTodo($event)" (check)="isChecked($event)"
    [todoList]="toDoList" [completedItems]="completedItems">
  </app-todo-items>
</section>
