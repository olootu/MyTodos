<div class="sign-in-wrapper">
  <form [formGroup]="frm">

    <h2>Sign In</h2>

    <div class="form-group">
      <input aria-label="username" class="form-control" type="text" formControlName="username"
        placeholder="Your username">

      <div class="input-errors text-danger"
        *ngIf="(frm.get('username').invalid && frm.get('username').touched) || showInputErrors">
        <div *ngIf="frm.get('username').hasError('required')">
          Please enter your username
        </div>
      </div>
    </div>

    <div class="form-group">
      <input aria-label="password" class="form-control" type="password" formControlName="password"
        placeholder="Your password">

      <div class="input-errors text-danger"
        *ngIf="(frm.get('password').invalid && frm.get('password').touched) || showInputErrors">
        <div *ngIf="frm.get('password').hasError('required')">
          Please enter your password
        </div>
      </div>

      <div class="sign-in-error text-danger" *ngIf="hasFailed">
        Invalid username and password.
      </div>
    </div>
    <button type="button" class="btn btn-primary sign-in-btn" (click)="doSignIn()" [disabled]="isBusy">
      <ng-template [ngIf]="!isBusy">Sign in</ng-template>
      <ng-template [ngIf]="isBusy">Signing in, please wait...</ng-template>
    </button>
    <p class="tip">You can sign in with username <span class="font-weight-bold">"todos"</span> and password <span
        class="font-weight-bold">"todos"</span>.</p>
  </form>
</div>
